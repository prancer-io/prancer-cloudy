  MyLoadBalancerV2:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: false
      Subnets: !Ref 'Subnets'
      Tags:
        - created_timestamp: 1646368505
          last_modified_timestamp: 1646368505
          resource_name: MyLoadBalancerV2
          resource_type: AWS::ElasticLoadBalancingV2::LoadBalancer
          file_path: elb/elb.yaml
          prancer_unique_id: 2ef7db6a-36c1-4f95-bda7-9336f4b70eac
  DummyTargetGroupPublic:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Join
        - '-'
        - - !Ref 'AWS::StackName'
          - drop-1
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !Ref 'VPC'
      Tags:
        - created_timestamp: 1646368505
          last_modified_timestamp: 1646368505
          resource_name: DummyTargetGroupPublic
          resource_type: AWS::ElasticLoadBalancingV2::TargetGroup
          file_path: elb/elb.yaml
          prancer_unique_id: b6c78f7d-e15f-4c34-ad93-60652f287fab
  PublicLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - MyLoadBalancerV2
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupPublic'
          Type: redirect
          RedirectConfig:
            Protocol: http
        - TargetGroupArn: !Ref 'DummyTargetGroupPublic'
          Type: authenticate-cognito
      LoadBalancerArn: !Ref 'MyLoadBalancerV2'
      Port: 80
      Protocol: HTTP
      Tags:
        - created_timestamp: 1646368505
          last_modified_timestamp: 1646368505
          resource_name: PublicLoadBalancerListener
