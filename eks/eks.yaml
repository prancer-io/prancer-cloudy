AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Subnets:
    Description: Choose which subnets the Application Load Balancer should be deployed
      to
    Type: List<AWS::EC2::Subnet::Id>
    Default: !Ref 'Subnets'
  SecurityGroups:
    Description: Choose which security group you want to apply
    Type: List<AWS::EC2::SecurityGroup::Id>
    Default: !Ref 'SecurityGroups'
  RoleArn:
    Type: String
    Default: arn:aws:iam::155603667260:role/eks-cluster
Resources:
  myCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Version: 1.9.1
      Name: prod
      RoleArn: !Ref 'RoleArn'
      EndpointPrivateAccess: false
      EndpointPublicAccess: true
      ResourcesVpcConfig:
        SecurityGroupIds: !Ref 'SecurityGroups'
        SubnetIds: !Ref 'Subnets'
      Tags:
        - created_timestamp: 1646384789
          last_modified_timestamp: 1646384789
          resource_name: myCluster
          resource_type: AWS::EKS::Cluster
          file_path: eks/eks.yaml
          prancer_unique_id: 325e120a-246b-4e06-8655-f2c9dcb2ed0a
