AWSTemplateFormatVersion: '2010-09-09'
Metadata:
  License: Apache-2.0
Description: >-
  AWS CloudFormation Sample Template S3_Website_Bucket_With_Retain_On_Delete: Sample
  template showing how to create a publicly accessible S3 bucket configured for website
  access with a deletion policy of retain on delete. **WARNING** This template creates
  an S3 bucket that will NOT be deleted when the stack is deleted. You will be billed
  for the AWS resources used if you create a stack from this template.
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      Tags:
        - Key: created_timestamp
          Value: 1646386203
        - Key: last_modified_timestamp
          Value: 1646386203
        - Key: resource_name
          Value: S3Bucket
        - Key: resource_type
          Value: AWS::S3::Bucket
        - Key: prancer_unique_id
          Value: 77f82fd4-3ba3-4ac4-8589-52c66cec8b21
    DeletionPolicy: Retain
  S3BUCKETPOL:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref 'S3BUCKET'
      PolicyDocument:
        Id: CrossAccessPolicy
        Version: '2012-10-17'
        Statement:
          - Sid: CrossAccPolicyDoc
            Action:
              - s3:GetObject
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${S3BUCKET}/*'
            Principal: '*'
          - Sid: HttpsOnly
            Action:
              - s3:DeleteObject
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${BucketName}/*'
            Principal: '*'
            Condition:
              StringLike:
                aws:SecureTransport: false
          - Sid: IPAllow
            Action:
              - s3:PutObject
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${BucketName}/*'
            Principal: '*'
      Tags:
        - Key: created_timestamp
          Value: 1646386203
        - Key: last_modified_timestamp
          Value: 1646386203
        - Key: resource_name
          Value: S3BUCKETPOL
        - Key: resource_type
          Value: AWS::S3::BucketPolicy
        - Key: prancer_unique_id
          Value: '052784be-5e82-42ba-969a-e9c46d80778b'
Outputs:
  WebsiteURL:
    Value: !GetAtt 'S3Bucket.WebsiteURL'
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join
      - ''
      - - https://
        - !GetAtt 'S3Bucket.DomainName'
    Description: Name of S3 bucket to hold website content
