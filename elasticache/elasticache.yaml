AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS ElatiCache for Redis - Cluster Mode Demonstration
Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String
  Subnets:
    Description: Choose which subnets this ECS cluster should be deployed to
    Type: List<AWS::EC2::Subnet::Id>
    Default: !Ref 'Subnets'
  InstanceType:
    Description: Which instance type should we use to build the ECS cluster?
    Type: String
    Default: cache.t3.medium
  SecurityGroups:
    Description: Select the Security Group to use for the ECS cluster hosts
    Type: AWS::EC2::SecurityGroup::Id
Resources:
  CacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub '${EnvironmentName}-Subnet-${AWS::Region}'
      Description: The subnet group for the reactive application architecture
      SubnetIds: !Ref 'Subnets'
      Tags:
        - Key: created_timestamp
          Value: 1646386202
        - Key: last_modified_timestamp
          Value: 1651757275
        - Key: resource_name
          Value: CacheSubnetGroup
        - Key: resource_type
          Value: AWS::ElastiCache::SubnetGroup
        - Key: prancer_unique_id
          Value: 72b98af2-054d-4f86-af9a-16946b663196
  ReplicationGroup:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      KmsKeyId: ''
      CacheNodeType: !Ref 'InstanceType'
      CacheSubnetGroupName: !Ref 'CacheSubnetGroup'
      Engine: redis
      EngineVersion: 6.x
      NumCacheClusters: 2
      Port: 6379
      ReplicationGroupDescription: !Sub '${EnvironmentName}-ReplicationGroup-${AWS::Region}'
      SecurityGroupIds:
        - !Ref 'SecurityGroups'
      AutomaticFailoverEnabled: false
      TransitEncryptionEnabled: false
      AtRestEncryptionEnabled: false
      AutoMinorVersionUpgrade: true
      CacheSecurityGroupNames: []
      Tags:
        - Key: created_timestamp
          Value: 1646386202
        - Key: last_modified_timestamp
          Value: 1651757275
        - Key: resource_name
          Value: ReplicationGroup
        - Key: resource_type
          Value: AWS::ElastiCache::ReplicationGroup
        - Key: prancer_unique_id
          Value: a0e4f7c2-d6f6-44b0-b60e-a9fc3c5f5132
