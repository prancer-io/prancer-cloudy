AWSTemplateFormatVersion: '2010-09-09'
Description: github-codepipeline
Parameters:
  GitHubOAuthToken:
    Type: String
    NoEcho: true
    AllowedPattern: '[a-z0-9A-Z_]*'
    Default: !Ref 'GitHubOAuthToken'
  GitHubOwner:
    Type: String
    Default: symphoniacloud
    AllowedPattern: '[A-Za-z0-9-]+'
  GitHubRepo:
    Type: String
    Default: github-codepipeline
    AllowedPattern: '[A-Za-z0-9-]+'
  GitHubBranch:
    Type: String
    Default: master
    AllowedPattern: '[A-Za-z0-9-]+'
  ApplicationStackName:
    Type: String
    Default: github-codepipeline-app
    AllowedPattern: '[A-Za-z0-9-]+'
Resources:
  PipelineArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - created_timestamp: 1646367737
          last_modified_timestamp: 1646367737
          resource_name: PipelineArtifactsBucket
          resource_type: AWS::S3::Bucket
          file_path: codepipeline/codepipeline.yaml
          prancer_unique_id: d89ed58c-0c4b-487a-a7bc-0a58c98a57e3
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref 'PipelineArtifactsBucket'
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt 'CodePipelineRole.Arn'
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              InputArtifacts: []
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceCode
              Configuration:
                Owner: symphoniacloud
                Repo: github-codepipeline
                Branch: master
                PollForSourceChanges: false
                OAuthToken: !Ref 'GitHubOAuthToken'
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: CloudFormationDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceCode
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM
                RoleArn: !GetAtt 'CloudformationRole.Arn'
                StackName: github-codepipeline-app
                TemplatePath: !Sub 'SourceCode::application.yaml'
              RunOrder: 1
      Tags:
        - created_timestamp: 1646367737
          last_modified_timestamp: 1646367737
          resource_name: CodePipeline
          resource_type: AWS::CodePipeline::Pipeline
          file_path: codepipeline/codepipeline.yaml
          prancer_unique_id: ee4b6d1b-a43a-4406-979b-7670a33916b2
  GithubWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref 'GitHubOAuthToken'
      RegisterWithThirdParty: 'true'
      Filters:
        - JsonPath: $.ref
          MatchEquals: refs/heads/{Branch}
      TargetPipeline: !Ref 'CodePipeline'
      TargetAction: Source
      TargetPipelineVersion: !GetAtt 'CodePipeline.Version'
      Tags:
        - created_timestamp: 1646367737
          last_modified_timestamp: 1646367737
          resource_name: GithubWebhook
          resource_type: AWS::CodePipeline::Webhook
          file_path: codepipeline/codepipeline.yaml
          prancer_unique_id: cac84745-4cd6-4813-818b-72f8455a11c3
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - created_timestamp: 1646367737
          last_modified_timestamp: 1646367737
          resource_name: CodePipelineRole
          resource_type: AWS::IAM::Role
          file_path: codepipeline/codepipeline.yaml
          prancer_unique_id: '0df8b9f5-2e02-4156-a6d4-f90567c112df'
  CloudformationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Tags:
        - created_timestamp: 1646367737
          last_modified_timestamp: 1646367737
          resource_name: CloudformationRole
          resource_type: AWS::IAM::Role
          file_path: codepipeline/codepipeline.yaml
