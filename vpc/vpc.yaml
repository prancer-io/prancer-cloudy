AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  MyVPC:
    Type: AWS::EC2::VPC::Id
    Description: Choose which VPC the Application Load Balancer should be deployed
      to
    Default: !Ref 'MyVPC'
Resources:
  mySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'MyVPC'
      CidrBlock: 172.31.48.0/20
      AvailabilityZone: !Select
        - '0'
        - !GetAZs
          Ref: AWS::Region
      Tags:
        - created_timestamp: 1646367758
          last_modified_timestamp: 1646367758
          resource_name: mySubnet
          resource_type: AWS::EC2::Subnet
          file_path: vpc/vpc.yaml
          prancer_unique_id: '00ba5146-7853-4e83-9b75-ba34c0c78b7e'
  VPCEndpointService:
    Type: AWS::EC2::VPCEndpointService
    Properties:
      Tags:
        - created_timestamp: 1646367758
          last_modified_timestamp: 1646367758
          resource_name: VPCEndpointService
          resource_type: AWS::EC2::VPCEndpointService
          file_path: vpc/vpc.yaml
          prancer_unique_id: 91c8d212-6fbc-429e-b88f-82a7ebe3cadd
