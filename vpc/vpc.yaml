AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  MyVPC:
    Type: AWS::EC2::VPC::Id
    Description: Choose which VPC the Application Load Balancer should be deployed
      to
    Default: !Ref 'MyVPC'
Resources:
  mySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'MyVPC'
      CidrBlock: 172.31.48.0/20
      AvailabilityZone: !Select
        - '0'
        - !GetAZs
          Ref: AWS::Region
      Tags:
        - created_timestamp: 1646368506
          last_modified_timestamp: 1646368506
          resource_name: mySubnet
          resource_type: AWS::EC2::Subnet
          file_path: vpc/vpc.yaml
          prancer_unique_id: e962934b-ffad-4c40-b09f-6f2f74dd8a8a
  VPCEndpointService:
    Type: AWS::EC2::VPCEndpointService
    Properties:
      Tags:
        - created_timestamp: 1646368506
          last_modified_timestamp: 1646368506
          resource_name: VPCEndpointService
          resource_type: AWS::EC2::VPCEndpointService
          file_path: vpc/vpc.yaml
          prancer_unique_id: 89288d74-fd57-4595-8972-f122dc6e214d
