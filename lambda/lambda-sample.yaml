AWSTemplateFormatVersion: '2010-09-09'
Description: Template for Lambda Sample.
Parameters:
  EnvName:
    Type: String
    Description: Name of an environment. 'dev', 'staging', 'prod' and any name.
    AllowedPattern: ^.*[^0-9]$
    ConstraintDescription: Must end with non-numeric character.
  LambdaHandlerPath:
    Type: String
    Description: Path of a Lambda Handler.
    AllowedPattern: ^.*[^0-9]$
    ConstraintDescription: Must end with non-numeric character.
Outputs:
  LambdaRoleARN:
    Description: Role for Lambda execution.
    Value: !GetAtt 'LambdaRole.Arn'
    Export:
      Name: !Sub 'LambdaRole'
  LambdaFunctionName:
    Value: !Ref 'LambdaFunction'
  LambdaFunctionARN:
    Description: Lambda function ARN.
    Value: !GetAtt 'LambdaFunction.Arn'
    Export:
      Name: !Sub 'LambdaARN-${EnvName}'
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'lambda-role'
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambdaExecute
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonKinesisFullAccess
      Path: /
      Tags:
        - Key: created_timestamp
          Value: 1646386203
        - Key: last_modified_timestamp
          Value: 1646386203
        - Key: resource_name
          Value: LambdaRole
        - Key: resource_type
          Value: AWS::IAM::Role
        - Key: prancer_unique_id
          Value: '0994489e-b163-4447-9807-3975d9cdbd19'
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      FunctionName: !Sub 'lambda-function-${EnvName}'
      Description: LambdaFunctioni of nodejs10.x.
      Runtime: nodejs10.x
      Code:
        ZipFile: "exports.handler = function(event, context){\n var sample = sample;"
      Handler: ${LambdaHandlerPath}
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt 'LambdaRole.Arn'
      TracingConfig:
        Mode: PassThrough
      Environment:
        Variables:
          ENV: !Sub '${EnvName}'
          TZ: UTC
      Tags:
        - Key: created_timestamp
          Value: 1646386203
        - Key: last_modified_timestamp
          Value: 1646386203
        - Key: resource_name
          Value: LambdaFunction
        - Key: resource_type
          Value: AWS::Lambda::Function
        - Key: prancer_unique_id
          Value: 24806886-dad6-4ff1-bb8c-d06b8da7ffb6
  MyEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      SourceAccessConfigurations:
        - Type: BASIC_AUTH
          URI: http://localhost:8000
      EventSourceArn: !Join
        - ''
        - - 'arn:aws:kinesis:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - :stream/
          - !Ref 'KinesisStream'
      FunctionName: !GetAtt 'LambdaFunction.Arn'
      StartingPosition: TRIM_HORIZON
      Tags:
        - Key: created_timestamp
          Value: 1646386203
        - Key: last_modified_timestamp
          Value: 1646386203
        - Key: resource_name
          Value: MyEventSourceMapping
        - Key: resource_type
          Value: AWS::Lambda::EventSourceMapping
        - Key: prancer_unique_id
          Value: 2aff29f0-2f3d-4a5d-8c21-6e53fcad4636
